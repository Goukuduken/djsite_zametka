{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link type="text/css" href = "{% static 'noticeapp/css/style.css' %}" rel="stylesheet" >
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <title>Edit Note</title>
   </head>
   <body>
      <div class="container">
         <!-- Навигация -->
         <nav class="navigation">
           <div class="notice-navigation">
              <a class='notice-btn' type='button' href="{% url 'home' %}">Back</a>
             <h2 class="notice-navigation_title">ZAMETKA</h2>
              <a class='notice-btn' type='button' href="#">Menu</a>
           </div>
      </nav>
         <!-- Форма заметки -->
         <div class="notice">
            <h3>Edit notice</h3>
            <form action="" method="post">
               {% csrf_token %}
               <div class="notice-form">
                  <label for="notice-form-header">Название</label>
                  {{form.title}}
               </div>
               <div class="notice-form">
                  <label for="notice-form_message">Содержимое</label>
                  {{form.text}}
               </div>
               <input
                  value="Edit"
                  class="notice-form_btn"
                  type="submit"
                  />
            </form>
         </div>
      </div>
   </body>
</html>
