{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Main Page</title>
      <link type="text/css" href = "{% static 'noticeapp/css/style.css' %}" rel="stylesheet" >
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg bg-light">
         <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <a href="{% url 'home' %}" type="button" class="btn btn-outline-primary">Back</a>
               </ul>
               <h1 class="me-auto mb-2 mb-lg-1">ZAMETKA</h1>
               <a href="#" type="button" class="btn btn-outline-secondary">Menu</a>
            </div>
         </div>
      </nav>
      <div class="container">
         <div class="row">
            <div class="col align-self-center">
               <div class="card">
                  <br>
                  <div class="notice_title_text">
                     <h5 class="card-title">{{notice_card_information.title}}</h5>
                  </div>
                  </br>
                  <br>
                  <div class="notice_main_text">
                     <p class="card-text">{{notice_card_information.text}}</p>
                  </div>
                  </br>
                  <br>
                  <div class="btn-group col-md-8 offset-md-2" role="group" aria-label="Basic mixed styles example">
                     <a href="{% url 'deletenotice' notice_card_information.pk %}" type="button" class="btn btn-danger">Delete</a>
                     <a href="{% url 'editnotice' notice_card_information.pk %}" type="button" class="btn btn-warning">Edit</a>
                  </div>
                  </br>
               </div>
            </div>
         </div>
      </div>

      <div class="fixed-bottom">
         <nav class="navbar navbar-expand-lg bg-light"></nav>
      </div>
   </body>
</html>
