{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Notice</title>
    <link type="text/css" href = "{% static 'noticeapp/css/stylesheet.css' %}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a href="{% url 'home' %}" type="button" class="btn btn-outline-primary">Back</a>
            </ul>
            <h1 class="me-auto mb-2 mb-lg-1">ZAMETKA</h1>
            <a href="#" type="button" class="btn btn-outline-secondary">Menu</a>
        </div>
    </div>
</nav>

<form action="{% url 'addnotice' %}" method="post">
    {% csrf_token %}
    <div class="pos">
        <div class="mb-3">
            <label class="form-label">Notice title</label>
            <br>{{ form.title }}</br>
        </div>

        <div class="mb-3">
            <label class="form-label">Notice text</label>
            <br>{{ form.text }}</br>
        </div>

        <button type="submit" class="btn btn-primary">Add notice</button>
    </div>
</form>

<div class="fixed-bottom">
    <nav class="navbar navbar-expand-lg bg-light"></nav>
</div>

</body>
</html>
